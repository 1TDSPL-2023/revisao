<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Arrays</title>

    <script src="./js/script.js"></script>
</head>
<body>
    <h1>Manipulando Arrays</h1>

    <h2>Exercicio 1</h2>

    <div>
        <p>Crie um form para receber um email e um telefone</p>
        <p>Após o envio do form, crie um array com os dados recebidos</p>
        <p>Exiba os dados do array na tela</p>
        
        <form action="get" onsubmit = "return false">
            <fieldset>
                <legend>Dados</legend>
                <label for="email">Email: </label>
                <input type="email" name="txtEmail" id="idEmail" placeholder="Digite seu email">
                <br>
                <label for="telefone">Telefone: </label>
                <input type="text" name="txttel" id="idTel" placeholder="119999999">
                <input type="submit" value="enviar" id="btnSubmit">

            </fieldset>





        </form>



    </div>
</body>
</html>
